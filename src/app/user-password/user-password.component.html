<div class="container password">
    <form #passwordForm="ngForm">
        <div class="form-outline col-5 mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel/>
         </div>
         <button type="button" class="btn btn-primary btn-block col-5" [routerLink]="['/login']" (click)="onSubmit(passwordForm)">
            Submit
         </button>
         <h2></h2>
    </form>
</div>
